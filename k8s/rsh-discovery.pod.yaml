apiVersion: v1
kind: Pod
metadata:
  namespace: aws
  name: rsh-discovery
spec:
  containers:
    - name: rsh-discovery-skaffold
      # this will be replaced by skaffold
      image: 'docker.openraven.io/open/aws-discovery:latest'
      imagePullPolicy: Always
      ports:
        - containerPort: 80
      env:
        - name: SPRING_PROFILES_ACTIVE
          value: default,prod,producer,RSH
        - name: GREMLIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: odb-orientdb-secret
              key: root-password
  # in lieu of Cron
  restartPolicy: OnFailure
